name: Supuesto 8 - Escaneo SecOps

on: push

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Set up JDK 21 Zulu
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'maven'

      # SUPUESTO 8: Ejecutamos el escaner de vulnerabilidades de OWASP
      - name: Escanear vulnerabilidades (OWASP)
        run: mvn -B org.owasp:dependency-check-maven:check