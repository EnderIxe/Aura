name: Supuesto 4 - Limpieza y Silencio

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # SUPUESTO 3: Configurar Java 21 con distribuci√≥n ZULU
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven

      # Comando Maven simplificado y protegido contra el error de BBDD
      - name: Build with Maven
        run: mvn -B clean compile -DskipTests