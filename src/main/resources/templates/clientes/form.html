<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<nav th:replace="~{layout :: nav}"></nav>

<div class="container py-4">
    <h1 th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Nombre</label>
            <input class="form-control" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label>Edad</label>
            <input class="form-control" type="number" th:field="*{edad}">
        </div>

        <div class="mb-3">
            <label>Género</label>
            <select class="form-control" th:field="*{genero}">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="mb-3">
            <label>¿Tiene intolerancia?</label>
            <select class="form-control" th:field="*{intolerancia}">
                <option value="1">Sí</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Detalle</label>
            <input class="form-control" th:field="*{detalleIntolerancia}">
        </div>

        <button class="btn btn-primary">Guardar</button>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
